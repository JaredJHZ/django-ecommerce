{% extends 'base.html' %}

{% block extra_head %}
<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ensures optimal rendering on mobile devices. -->
<meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Optimal Internet Explorer compatibility -->
{% endblock %}

{% block content %}
<div class="col-md-12 mb-4" style="display: flex; flex-flow: column; justify-content: center; align-items: center; align-content: center;">
  <h1>Pago v√≠a Paypal</h1>
  <h3>Total: ${{order.get_total|add:order.sent_price}}</h3>
  <div id="paypal-button-container"></div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    var paid = "{{order.get_total|add:order.sent_price}}"
    paid = Number(paid)
    paypal.Buttons({
      createOrder: function(data, actions) {
        // This function sets up the details of the transaction, including the amount and line item details.
        return actions.order.create({
          "intent": "CAPTURE",
          purchase_units: [{
            amount: {
              "currency_code": "MXN",
              "value": paid
            },
          }]
        });
      },
      onApprove: function(data, actions) {
        // This function captures the funds from the transaction.
        return actions.order.capture().then(function(details) {
          // This function shows a transaction success message to your buyer.
          $.ajax({
            method: 'POST',
            url: "/confirmpaypal/",
            data: {'nombre':  details.payer.name.given_name,   'csrfmiddlewaretoken': "{{ csrf_token }}"},
            success: function (data) {
                window.location = '/'
            },
            error: function (data) {
                alert("it didnt work");
            }
        });

        });
      }
    }).render('#paypal-button-container');
    //This function displays Smart Payment Buttons on your web page.
  </script>
{% endblock %}
